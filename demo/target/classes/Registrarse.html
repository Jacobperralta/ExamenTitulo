<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles.css"
</head>
<body>
    <form id="Registrarse" class="form-box">
        <H1>Ingrese sus datos para registrarse</H1>
        <input type="email" id="Correo" name="Correo" placeholder="Ingrese su correo">
        <input type="password" id="Contraseña" name="Contraseña" placeholder="Ingrese su contraseña">
        <button type="button" id="Registrar" name="Registrarse">Registrarse</button>
        <button type="button" id="Volver" onclick="volver()" name="Volver">Volver</button>
    </form>
    <p id="msg"></p>
    <script src="Registrarse.js"></script>
</body>
</html>
