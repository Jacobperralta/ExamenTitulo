<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <form id="Registrarse">
        <H1>Ingrese sus datos para registrarse</H1>
        <input type="email" id="Correo" name="Correo" placeholder="Ingrese su correo"></input>
        <input type="password" id="Contraseña" name="Contraseña" placeholder="Ingrese su contraseña"></input>
        <input type="password" id="CContraseña" name="CContraseña" placeholder="Confirme su contraseña"></input>
        <button type="button" id="Registrarse" name="Registrarse">Registrarse</button>
        <button type="volver" id="Volver" name="Volver">Volver</button>
    </form>
</body>
</html>
